{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="form-signin">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-outline-light btn-form" type="submit" value="Login">
        </form>

    Don't have an account? <a href="{% url 'register' %}" class="form-link">Register here.</a>
    </div>
    

{% endblock %}

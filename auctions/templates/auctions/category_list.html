<div class="list-group list-group-flush">
    {% for cat in categories %}
        <a href="{% url 'category_listings' cat.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ cat.name }}
            <span class="badge badge-pill badge-light">{{ cat.count }}</span>
        </a>
    {% endfor %}
</div>
